{% extends 'base.html' %}
{% load static %}

{% block title %}書籍詳細{% endblock %}

{% block head %}
<link href="{% static 'css/shop-item-gh-pages.css' %}" rel="stylesheet">
{% endblock %}

{% block contents %}
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="../../media/{{ object.thumbnail_image }}" alt="..." /></div>
            <div class="col-md-6">
                <!-- <div class="small mb-1"></div> -->
                <h1 class="display-5 fw-bolder">{{ object.title }}</h1>
                <div class="fs-5 mb-5">
                    <span>{{ object.author }}</span>
                </div>
                <p class="lead">{{ object.description }}</p>
                <div class="d-flex">
                    {% for booktag in object.Booktags.all %}
                    <button class="btn btn-outline-dark flex-shrink-0"　href="{% url 'books:book_list' %}" type="button">
                        #{{ booktag.tag_id.name }}
                    </button>
                    <i class="bi-heart-fill"></i>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
