{% extends 'base.html' %}

{% block title %}お問い合わせ{% endblock %}

{% block active_inquiry %}active{% endblock %}

{% block contents %}
<div class="container-inquiry">
    <div class="row">
        <div class="col-md-8 col-12 mx-auto">
            <div class="content-aria">
                <div class="inquiry-items">
                    <h2 class="inquiry-title">お問い合わせフォーム</h2>
                    <form method="post">
                        {% csrf_token %}

                        {{ form.non_field_errors }}

                        {% for field in form %}
                            <label for="{{ field.id_for_label }}" class="form-label">
                                <strong>{{ field.label_tag }}</strong>
                            </label>
                            {{ field }}
                            {{ field.errors }}
                        {% endfor %}
                        <button class="btn btn-primary btn-inquiry" type="submit">送信</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
