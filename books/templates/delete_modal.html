<div class="modal fade" id="delete-modal-{{mybook.book.pk}}" tabindex="-1" aria-labelledby="DeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-mobile">
        <div class="modal-content">
            <form class="mt-5" action="{% url 'books:status_delete' mybook.pk %}" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <p class="delete-confirm">本棚から削除しますか？</p>
                            <div class="col-md-6 offset-md-3">
                                <img class="card-img-top" src="../../media/{{ mybook.book.thumbnail_image }}" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="submit" class="btn btn-primary">削除する</button>
                </div>
            </form>
        </div>
    </div>
</div>
