<div class="modal fade" id="feedback-modal-{{mybook.book.pk}}" tabindex="-1" aria-labelledby="FeedbackModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form class="mt-5" action="{% url 'books:feedback' mybook.pk %}" method="POST">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="FeedbackModalLabel">感想を教えてください</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>共感できるタグにチェックを付けてください。</p>
                    <div class="container">
                        {% for booktag in booktags %}
                        {% if booktag.book.pk == mybook.book.pk %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="booktags" value="{{ booktag.pk }}" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                {{ booktag.tag.name }}
                            </label>
                        </div>
                        {% endif %}
                        {% endfor %}
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">送信</button>
                    <a class="btn btn-secondary" href="{% url 'books:mybooks' %}">キャンセル</a>
                </div>
            </form>
        </div>
    </div>
</div>
