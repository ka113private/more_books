{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}サインアップ（認証）{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="content-aria text-center">
                <h2>メールアドレス認証</h2>
                <p>確認のメールを送信しました。</p>
                <p>メールに記載されたリンクをクリックして、<br>ユーザー登録を完了してください。</p>
                <p>数分待っても確認のメールが届かない場合は<br>ご連絡ください。</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
